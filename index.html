<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
<header>

    <div class="logo">Интернет магазин</div>
    <div class="cart">
        <form action="#" class="search-form" @submit.prevent="filter">
            <input v-model="searchLine" type="text" class="search-field">
            <button class="btn-search" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <button class="btn-call" type="button" @click="isCallback = !isCallback">Обратная связь</button>
        <button class="btn-cart" type="button" @click="isCart = !isCart">Корзина</button>
        <div class="callback-form" :class="{invisible: !isCallback}">
            <h2>Онлайн заявка</h2>
            <form id="contact" class="validation-form" action="#" method="post" name="contact">
                <input v-model.lazy="validations.name" id="name" class="txt name" name="name" type="name"  placeholder="Ваше имя">

                <p v-if="errors.name.status" class="warn-txt" >{{errors.name.value}}</p>

                <input v-model.lazy="validations.phone" id="phone" class="txt phone" name="phone" type="phone" placeholder="Ваш телефон">

                <p v-if="errors.phone.status" class="warn-txt" >{{errors.phone.value}}</p>

                <input v-model.lazy="validations.email" id="email" class="txt email" name="email" type="email" placeholder="Ваш e-mail">

                <p v-if="errors.email.status" class="warn-txt">{{errors.email.value}}</p>

                <textarea v-model.lazy="txtarea" id="msg" class="txtarea" name="msg" placeholder="Ваше сообщение:"></textarea>
                <button id="send" class="send" @click="sendMsg($event)">Отправить</button>
            </form>
        </div>
        <div class="cart-block" :class="{invisible: !isCart}">
            <p :class="{invisible: basket['countGoods']}">Корзина пуста</p>
            <div class="cart-item" v-for="item of basket['contents']" :key="item.id_product">
                <div class="product-bio">
                    <img :src="imgBasket" alt="Some image">
                    <div class="product-desc">
                        <p class="product-title">{{item.product_name}}</p>
                        <p class="product-quantity">Количество: {{item.quantity}}</p>
                        <p class="product-single-price">{{item.price}} за ед.</p>
                    </div>
                </div>
                <div class="right-block">
                    <p class="product-price">{{item.quantity * item.price}} ₽</p>
                    <button class="del-btn" :data-id=item.id_product @click="removeProduct(item)">&times;</button>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="products">
        <div class="product-item" v-for="product of filtered" :key="product.id_product">
        <img :src="imgCatalog" alt="Some img">
        <div class="desc">
            <h3>{{product.product_name}}</h3>
            <p>{{product.price}}Р</p>
            <button class="buy-btn" @click="addProduct(product)">Купить</button>
        </div>
    </div>
    </div>

</main>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/App.js"></script>
</body>
</html>
